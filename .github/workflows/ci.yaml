name: CI Pipeline

on:
  push:
    branches:
      - main
      - develop
      - release/*
      - hotfix/*
      - alpha

jobs:
  check-application:
    name: Check application
    runs-on: ubuntu-latest
    outputs:
      repo_name: ${{ steps.get_repo_name.outputs.repo_name }}
    steps:
      - name: Start CI Pipeline
        id: get_repo_name
        run: |
          repo_name=$(echo "${{ github.repository }}" | sed 's/\//-/g')
          echo "repo_name=$repo_name" >> $GITHUB_OUTPUT
          echo "Starting CI pipeline for $repo_name repository"

      - name: Checkout code
        uses: actions/checkout@v4
        with:
          persist-credentials: false

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20.17.0"

      - name: Install dependencies
        run: npm install

      - name: Run lint
        run: npm run lint

      - name: Run tests
        run: npm run test

  release-version:
    name: Release Version
    runs-on: ubuntu-latest
    needs: [check-application]
    outputs:
      new_release_version: ${{ steps.release.outputs.new_release_version }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          persist-credentials: false

      - name: Semantic Release
        id: release
        uses: cycjimmy/semantic-release-action@v4
        with:
          semantic_version: 21.1.1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  build-and-publish-image:
    name: Build and publish image
    runs-on: ubuntu-latest
    needs: [check-application, release-version]
    outputs:
      docker_image_uri: ${{ steps.generate_docker_uri.outputs.docker_image_uri }}
      docker_image: ${{ steps.generate_docker_uri.outputs.docker_image }}
    steps:
      - name: Generate Docker image URI
        id: generate_docker_uri
        run: |
          docker_username=${{ secrets.DOCKERHUB_USERNAME }}
          repo_name=${{ needs.check-application.outputs.repo_name }}
          image_tag=${{ needs.release-version.outputs.new_release_version }}
          echo "docker_image_uri=$docker_username/$repo_name:$image_tag" >> $GITHUB_OUTPUT
          echo "docker_image=$repo_name:$image_tag" >> $GITHUB_OUTPUT

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          push: true
          tags: ${{ steps.generate_docker_uri.outputs.docker_image_uri }}

  vulnerabilities-scan:
    name: Vulnerabilities scan
    runs-on: ubuntu-latest
    needs: [build-and-publish-image]
    steps:
      - name: Check Docker image URI
        id: check_docker_uri
        run: |
          echo "Docker image URI: ${{ needs.build-and-publish-image.outputs.docker_image }}"

