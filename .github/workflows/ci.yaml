name: CI Pipeline

on:
  push:
    branches:
      - main
      - develop
      - release/*
      - hotfix/*
      - alpha

jobs:
  check-application:
    name: Check application
    runs-on: ubuntu-latest
    outputs:
      repo_name: ${{ steps.get_repo_name.outputs.repo_name }}
    steps:
      - name: Start CI Pipeline
        id: get_repo_name
        run: |
          repo_name=$(echo "${{ github.repository }}" | sed 's/\//-/g')
          echo "repo_name=$repo_name" >> $GITHUB_OUTPUT
          echo "Starting CI pipeline for $repo_name repository..."

      - name: Checkout code
        uses: actions/checkout@v4
        with:
          persist-credentials: false

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20.17.0"

      - name: Install dependencies
        run: npm install

      - name: Run lint
        run: npm run lint

      - name: Run tests
        run: npm run test

